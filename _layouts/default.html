
<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>{{site.title}} by opi-lab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ 'stylesheets/normalize.css' | prepend: site.url }}" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{'stylesheets/stylesheet.css' | prepend: site.url }}" media="screen">
    <link rel="stylesheet" type="text/css" href="{{ 'stylesheets/github-light.css' | prepend: site.url }}" media="screen">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">{{site.title}}</h1>
      <h2 class="project-tagline">Lecture notes on the graduate course {{site.title}} @ Universidad Tecnológica de Bolívar</h2>
      <a href="https://github.com/opi-lab/3d-vision" class="btn">View on GitHub</a>
      <a href="https://github.com/opi-lab/3d-vision/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/opi-lab/3d-vision/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content">
      
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="{{site.url}}">{{site.title}}</a> is maintained by <a href="https://github.com/{{site.author.github}}">{{site.author.github}}</a>.</span>

        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>
      
      </section>
      
      <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', '{{site.google_analytics}}', 'auto');
  ga('send', 'pageview');

</script>

  
  </body>
</html>
